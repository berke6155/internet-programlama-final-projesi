    <section class="contact-form">
        <h2>Benimle İletişime Geçin</h2>
        <form id="contactForm">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" placeholder="Adınızı girin" >
            
            
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
            
            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="5" placeholder="Mesajınızı buraya yazın"></textarea>
            
            <button type="submit">Gönder</button>
        </form>
        <p id="formResponse" style="color: green; margin-top: 10px;"></p>
    </section>

    <script>
        
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
          
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
        
            if (name && email && message) {
                document.getElementById('formResponse').innerText = 'Mesajınız başarıyla gönderildi!';
                document.getElementById('formResponse').style.color = 'green';
                document.getElementById('contactForm').reset(); 
            } else {
                document.getElementById('formResponse').innerText = 'Lütfen tüm alanları doldurun!';
                document.getElementById('formResponse').style.color = 'red';
            }
        });
    </script>
